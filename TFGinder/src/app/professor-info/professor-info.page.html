<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar spinner si no hay datos cargados -->
  <div *ngIf="!professor" class="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando datos del profesor...</p>
  </div>

  <!-- Mostrar datos del profesor si están disponibles -->
  <div *ngIf="professor" class="profile-container">
    <div class="professor-header">
      <!-- Imagen del profesor -->
      <ion-img [src]="professor.imagen || 'assets/images/default.png'"></ion-img>
    </div>

    <div class="professor-info">
      <h1 class="professor-name">{{ professor['Tutor/a'] || 'Sin nombre' }}</h1>
      <div class="tfg-section">
        <h2 class="tfg-title">{{ professor['Titulo del TFG'] || 'Título no disponible' }}</h2>
        <p class="tfg-description">{{ professor.description || 'Descripción no disponible' }}</p>
      </div>

      <div class="action-buttons">
        <ion-button color="danger" (click)="reject()">✕</ion-button>
        <ion-button color="primary" (click)="like()">♥</ion-button>
      </div>
    </div>
  </div>
</ion-content>
