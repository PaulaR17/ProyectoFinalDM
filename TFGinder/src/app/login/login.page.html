<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="illustration">
      <ion-img src="assets/images/illustration.svg"></ion-img> 
    </div>

    <h1 class="logo">TFGinder</h1>

    <form (ngSubmit)="login()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="credentials.email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button class="login-btn" type="submit" expand="block">Iniciar Sesión</ion-button>
    </form>
  </div>
</ion-content>
