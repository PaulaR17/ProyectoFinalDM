<ion-header>
  <ion-toolbar>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h3>{{ message.senderName || 'Usuario desconocido' }}</h3>
        <p>{{ message.text }}</p>
        <span>{{ message.timestamp | date: 'short' }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input
        placeholder="Escribe un mensaje..."
        [(ngModel)]="newMessage"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="sendMessage()" slot="end" color="primary">
      Enviar
    </ion-button>
  </ion-toolbar>
</ion-footer>
