<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salirAplicacion()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>TFGinder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- Header del perfil con la imagen del usuario -->
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <ion-img [src]="user.image"></ion-img>
      </ion-avatar>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nombre completo</ion-label>
        <ion-input value="{{ user.name }}" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Carrera</ion-label>
        <ion-input value="{{ user.degree }}" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo electr√≥nico</ion-label>
        <ion-input value="{{ user.email }}" readonly></ion-input>
      </ion-item>
    </ion-list>

    <!-- TFGs del usuario -->
    <div class="tfg-list">
      <h3>Mis TFGs</h3>
      <ion-list>
        <ion-item *ngFor="let tfg of tfgs" (click)="mostrarDetallesTFG(tfg)">
          <ion-label>
            <h2>{{ tfg.title }}</h2>
            <p>{{ userService.getRole() === 'student' ? 'Tutor/a: ' + tfg.professor : 'Estudiante: ' + tfg.student }}</p>
          </ion-label>
          <ion-badge slot="end" [color]="tfg.status === 'Aceptado' ? 'success' : 'warning'">
            {{ tfg.status }}
          </ion-badge>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
