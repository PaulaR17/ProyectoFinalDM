<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil del Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-card">
    <div class="profile-image">
      <ion-avatar>
        <ion-img [src]="student.imagen"></ion-img>
      </ion-avatar>
    </div>

    <div class="profile-info">
      <h1 class="student-name">{{ student.name }}</h1>
      <div class="tfg-title">{{ student.tfg.title }}</div>
      <p class="tfg-description">{{ student.tfg.description }}</p>
    </div>

    <div class="action-panel">
      <ion-button class="reject-btn" (click)="reject()">
        <ion-icon slot="start" name="close"></ion-icon>
        Rechazar
      </ion-button>
      <ion-button class="like-btn" (click)="like()">
        <ion-icon slot="start" name="heart"></ion-icon>
        Me interesa
      </ion-button>
    </div>
  </div>
</ion-content>
